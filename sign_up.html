<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Community | Women's Marketplace</title>
    <style>
        :root {
            --primary: #2E8B57;  /* Allied Upliftment green */
            --primary-dark: #26734A;
            --text: #333333;
            --text-light: #555555;
            --border: #E0E0E0;
            --bg:rgba(134, 196, 134, 0.95);
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        header::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: var(--primary);
            margin: 20px auto 0;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin: 0 0 10px;
            letter-spacing: -0.5px;
        }
        
        .subheading {
            font-size: 1.1rem;
            color: var(--text-light);
            font-weight: 400;
        }
        
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #FAFAFA;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 2px rgba(46, 139, 87, 0.1);
        }
        
        .radio-group, .checkbox-group {
            margin-top: 10px;
        }
        
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .radio-option input, .checkbox-option input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
        }
        
        .submit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
            margin-top: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .submit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .login-section {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.2s;
        }
        
        .login-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .required:after {
            content: " *";
            color: #E74C3C;
            font-weight: 500;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23555555' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Join Our Community</h1>
            <p class="subheading">Create your account to access exclusive features and opportunities</p>
        </header>
        
        <div class="form-container">
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="required">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="required">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="address" class="required">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city" class="required">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="country" class="required">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="IN">India</option>
                            <option value="UK">United Kingdom</option>
                            <option value="JP">Japan</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fatherName">Father's Name</label>
                        <input type="text" id="fatherName" name="fatherName">
                    </div>
                    <div class="form-group">
                        <label for="motherName">Mother's Name</label>
                        <input type="text" id="motherName" name="motherName">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nativeLanguage" class="required">Native Language</label>
                    <select id="nativeLanguage" name="nativeLanguage" required>
                        <option value="">Select Language</option>
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="ja">Japanese</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="required">I want to be:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="student" name="userType" value="student" required>
                            <label for="student">Student</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="entrepreneur" name="userType" value="entrepreneur">
                            <label for="entrepreneur">Entrepreneur</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="both" name="userType" value="both">
                            <label for="both">Both</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Additional Information</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <label for="newsletter">Subscribe to our newsletter</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms" class="required">I agree to the terms and conditions</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Complete Registration</button>
                
                <div class="login-section">
                    Already a member? <a href="login.html" class="login-link">login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
